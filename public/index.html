<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/output.css">
    <link rel="stylesheet" href="css/animation.css">
    <link rel="stylesheet" href="css/fx.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet" />
    <title>CyberTasks | Home</title>
</head>

<body class="bg-cyber-bg font-cyber">
    <!-- App Container -->
    <div class="max-w-3xl mx-auto p-5">

        <!-- Brand Header & Search Bar -->
        <header class=" bg-cyber-bg z-50">
            <div class="flex justify-between items-center">
                <a href="/" id="brandHeader" class="text-neon-pink text-2xl transition-all duration-300">CyberTasks</a>
                <div class="relative">
                    <input id="searchInput" placeholder="Search..."
                        class="input shadow-lg focus:border-2 border-neon-blue px-5 py-3 rounded-xl w-0 transition-all text-neon-blue focus:w-64 outline-none"
                        name="search" type="search" autocomplete="off" />
                    <svg id="searchIcon" class="size-8 absolute top-3 right-3 text-neon-blue cursor-pointer"
                        stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" fill="none">
                        <path d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
                            stroke-linejoin="round" stroke-linecap="round"></path>
                    </svg>
                </div>
            </div>
        </header>

        <!-- Main App Section -->
        <section class="flex flex-col gap-4 mt-13">

            <!-- Deploy Task Button -->
            <div id="deployTaskButton"
                class="hover:shadow-[0_0_15px_#0ff] transition-all cursor-pointer p-5 w-full rounded-2xl mx-auto bg-cyber-accent/80 border border-neon-blue/30">
                <div class="flex items-center justify-center gap-5">
                    <!-- Circle icon -->
                    <div
                        class="relative w-8 h-8 rounded-full border border-neon-blue flex items-center justify-center neon-circle">
                        <!-- Horizontal bar -->
                        <span class="line hor"></span>
                        <!-- Vertical bar -->
                        <span class="line ver"></span>
                    </div>

                    <p id="deployTaskButtonText" class="text-neon-blue text-2xl duration-300 transition-all">Deploy Task
                    </p>
                </div>
            </div>

            <!-- Add Task Form [Opens when you click Deploy Task] -->
            <div id="taskFormContainer" class="max-h-0 overflow-hidden opacity-0 transition-all duration-1000 ease">
                <form id="taskForm"
                    class="mt-4 p-4 flex flex-col gap-3 bg-cyber-accent/80 border border-neon-blue/30 rounded-xl">
                    <input id="taskInput" type="text" placeholder="Task" name="taskName" required class="w-full py-3 px-3 rounded bg-black/60 text-white border border-neon-blue/30 
         focus:outline-none focus:ring-2 focus:ring-neon-pink focus:border-neon-pink" />
                    <label for="prioritySelect" class="sr-only">Priority</label>
                    <div class="relative">
                        <select id="prioritySelect" name="priority" required
                            class="w-full py-3 px-3 rounded bg-black/60 text-white border border-neon-blue/30 focus:outline-none focus:ring-2 focus:ring-neon-pink focus:border-neon-pink appearance-none">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>

                        <!-- chevron icon -->
                        <svg class="pointer-events-none absolute right-3 top-1/2 -translate-y-1/2 h-4 w-4 text-neon-blue"
                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                            stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                        </svg>
                    </div>
                    <button type="submit"
                        class="mt-3 px-4 py-2 bg-neon-blue text-black rounded cursor-pointer hover:bg-neon-blue/80">Add</button>
                </form>
            </div>

            <!-- Task Matrix -->
            <div class="flex flex-col items-center mb-5">

                <div class="w-full mt-5 mb-5">
                    <h2 class="text-3xl w-full text-center md:text-left text-neon-blue">
                        Active Protocols
                    </h2>
                </div>

                <!-- Progress Bar -->
                <div id="progressBarAndTextContainer" class="w-full flex flex-col items-center md:items-start"></div>

                <!-- Task Container (Tasks will be dynamically added from database) -->
                <div id="tasksContainer" class="w-full flex flex-col gap-3">

                </div>


            </div>


        </section>

        <!-- Footer & Attributions -->
        <footer class=" w-full text-sm mt-10">
            <div class="text-neon-blue/30"> Icons made by <a href="https://www.freepik.com" title="Freepik"> Freepik
                </a>
                from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
        </footer>

    </div>
    <script type="module" src="js/app.js"></script>
</body>


</html>
